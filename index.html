<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

    <script></script>
    <title>Document</title>
</head>
<body>

    <div class="container">


        <div class="display">
            <h1 class="title">Virtual keyboard by Sitecreator143</h1>
            <textarea data-output placeholder="Write here"></textarea>
            <p data-speech-helper>Подсказка для голосового набора</p>
        </div>
    
        <div class="keyboard keyboard--hidden" data-keyboard>
            <div class="keyboard__keys">
                <div class="keyboard__first-row">
                    <button type="button" class="keyboard__key keyboard__key--wide" data-language onclick="playSound('sound/a.mp3'); return false;">EN</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">1</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">2</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">3</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">4</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">5</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">6</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">7</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">8</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">9</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">0</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">-</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">=</button>
                    <button type="button" class="keyboard__key keyboard__key--wide" data-backspace onclick="playSound('sound/backspace.mp3'); return false;"><i class="fas fa-backspace"></i></button>
                </div>
    
                <div class="keyboard__second-row">
                    <button type="button" class="keyboard__key keyboard__key--wide keyboard__key--activatable" data-speech onclick="playSound('sound/a.mp3'); return false;"><i class="fas fa-microphone-alt"></i></button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">q</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">w</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">e</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">r</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">t</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">y</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">u</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">i</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">o</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">p</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">[</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">]</button>
                    <button type="button" class="keyboard__key keyboard__key--wide keyboard__key--activatable keyboard__key--active" data-audio onclick="playSound('sound/a.mp3'); return false;"><i class="fas fa-music"></i></button>
                </div>
    
                <div class="keyboard__third-row">
                    <button type="button" class="keyboard__key keyboard__key--wide keyboard__key--activatable" data-capslock onclick="playSound('sound/caps.mp3'); return false;"><i class="fas fa-caret-up"></i></button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">a</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">s</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">d</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">f</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">g</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">h</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">j</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">k</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">l</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">;</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">'</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">\</button>
                    <button type="button" class="keyboard__key keyboard__key--wide" data-enter onclick="playSound('sound/enter.mp3'); return false;"><i class="fas fa-greater-than"></i></button>
                </div>
    
                <div class="keyboard__fourth-row">
                    <button type="button" class="keyboard__key keyboard__key keyboard__key--wide keyboard__key--activatable" data-shift onclick="playSound('sound/shift.mp3'); return false;">Shift</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">z</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">x</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">c</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">v</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">b</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">n</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">m</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">,</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">.</button>
                    <button type="button" class="keyboard__key" data-letter onclick="playSound('sound/a.mp3'); return false;">?</button>
                    <button type="button" class="keyboard__key keyboard__key--wide" data-done onclick="playSound('sound/a.mp3'); return false;"><i class="fas fa-check-circle"></i></button>
                </div>
    
                <div class="keyboard__fifth-row">
                    <button type="button" class="keyboard__key keyboard__key--extra-wide" data-space onclick="playSound('sound/space.mp3'); return false;">___</i></button>
                    <button type="button" class="keyboard__key keyboard__key--wide" data-left onclick="playSound('sound/space.mp3'); return false;"><i class="fas fa-long-arrow-alt-left"></i></button>
                    <button type="button" class="keyboard__key keyboard__key--wide" data-right onclick="playSound('sound/space.mp3'); return false;"><i class="fas fa-long-arrow-alt-right"></i></button>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>

</body>
</html>
