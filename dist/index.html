<!doctype html><!doctype html><html lang="en"></html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><meta http-equiv="x-ua-compatible" content="ie=edge"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous"><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&amp;display=swap" rel="stylesheet"><title>App keyboard</title><script defer="defer" src="script.js"></script><link href="style.css" rel="stylesheet"></head><body><div class="container"><div class="display"><h1 class="title">Virtual keyboard by Sitecreator143</h1><textarea data-output placeholder="Write here"></textarea><p data-speech-helper>Подсказка для голосового набора</p></div><div class="keyboard keyboard--hidden" data-keyboard><div class="keyboard__keys"><div class="keyboard__first-row"><button class="keyboard__key keyboard__key--wide" type="button" data-language>EN</button><button class="keyboard__key" type="button" data-letter>1</button><button class="keyboard__key" type="button" data-letter>2</button><button class="keyboard__key" type="button" data-letter>3</button><button class="keyboard__key" type="button" data-letter>4</button><button class="keyboard__key" type="button" data-letter>5</button><button class="keyboard__key" type="button" data-letter>6</button><button class="keyboard__key" type="button" data-letter>7</button><button class="keyboard__key" type="button" data-letter>8</button><button class="keyboard__key" type="button" data-letter>9</button><button class="keyboard__key" type="button" data-letter>0</button><button class="keyboard__key" type="button" data-letter>-</button><button class="keyboard__key" type="button" data-letter>=</button><button class="keyboard__key keyboard__key--wide" type="button" data-backs
